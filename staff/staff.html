<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riri Land - Our Staff</title>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section id="staff" class="section-background">
      <div class="content-wrapper">
        <h2>Our Staff</h2>
        <div class="staff-grid">
          <div class="staff-member">
            <div class="flip-card" onclick="this.classList.toggle('flipped')">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img src="staff_img/staff1.jpg" alt="Arifa">
                  <h3>Arifa</h3>
                </div>
                <div class="flip-card-back">
                  <h3>Arifa</h3>
                  <p>Server Owner</p>
                  <p>Arifa loves to engage with the community and ensure everyone is having a great time!</p>
                </div>
              </div>
            </div>
          </div>
          <div class="staff-member">
            <div class="flip-card" onclick="this.classList.toggle('flipped')">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img src="staff_img/staff2.jpg" alt="Baraa">
                  <h3>Baraa</h3>
                </div>
                <div class="flip-card-back">
                  <h3>Baraa</h3>
                  <p>Server Admin</p>
                  <p>Baraa is always there to assist with any technical issues and keeps the server running smoothly.</p>
                </div>
              </div>
            </div>
          </div>
          <!-- Add more staff members as needed -->
        </div>
      </div>
    </section>
    
  </main>

  <footer>
    <p>&copy; 2024 Riri Land. All rights reserved.</p>
  </footer>

  <script>
    document.querySelectorAll('.flip-card').forEach(card => {
      card.addEventListener('click', () => {
        document.querySelectorAll('.flip-card').forEach(c => {
          if (c !== card) c.querySelector('.flip-card-inner').classList.remove('flipped');
        });
        card.querySelector('.flip-card-inner').classList.toggle('flipped');
      });
    });
  </script>
</body>
</html>
